<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col m12 center-align">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>

        <div class="row">

            <div class="col m4 center-align">
                <h3>Player 1</h3>
                <h5 id="player1Text">Select one:</h5>
                <img data-value="rock1" class="imgBorder player1" src="assets/images/rock.jpg" alt="rock">
                <img data-value="paper1" class="imgBorder player1" src="assets/images/paper.jpg" alt="paper">
                <img data-value="scissors1" class="imgBorder player1" src="assets/images/scissors.JPG" alt="scissors">
            </div>

            <div class="col m4 center-align">

                <div class="row">
                    <div class="col m12">
                        <h3>Results:</h3>

                        <h5 id="resultText"></h5>
                    </div>
                </div>

                <div class="row">
                    <div id="win-loss" class="col m12">
                        <h5>Player 1</h5>
                        <h5>Wins:</h5>
                        <h5 id="player1Wins"></h5>
                        <h5>Losses:</h5>
                        <h5 id="player1Losses"></h5>
                        <br>
                        <h5>Player 2</h5>
                        <h5>Wins:</h5>
                        <h5 id="player2Wins"></h5>
                        <h5>Losses:</h5>
                        <h5 id="player2Losses"></h5>
                    </div>
                </div>
                
            </div>

            <div class="col m4 center-align">
                <h3>Player 2</h3>
                <h5 id="player2Text">Select one:</h5>
                <img data-value="rock2" class="imgBorder player2" src="assets/images/rock.jpg" alt="rock">
                <img data-value="paper2" class="imgBorder player2" src="assets/images/paper.jpg" alt="paper">
                <img data-value="scissors2" class="imgBorder player2" src="assets/images/scissors.JPG" alt="scissors">
            </div>

        </div>



    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
